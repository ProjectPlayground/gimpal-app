<ion-header>
  <ion-navbar>
    <ion-title>
      Sign in to Gimpal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-email">

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="E-mail" [(ngModel)]="form.email" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Senha" [(ngModel)]="form.password" name="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block [disabled]="!loginForm.form.valid"
      class="log-in-btn">Log In
    </button>

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
  </form>

  <ion-row>
    <button ion-button block clear (click)="openSignUpPage()">
      Create a new account
    </button>
    <button ion-button block clear (click)="openForgotPasswordPage()">
      I forgot my password
    </button>
  </ion-row>

</ion-content>
