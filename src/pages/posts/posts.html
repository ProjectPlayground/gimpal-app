<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>My Posts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPost()">
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of posts | async">
    <ion-card-content>
      <p>{{post.description}}</p>
    </ion-card-content>
    <ion-item>
      <button ion-button icon-left clear item-right>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
  </ion-card>
</ion-content>
