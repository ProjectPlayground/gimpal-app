<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>My Posts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPost()">
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of posts | async; let i=index">
    <img src="img/card-saopaolo.png"/>
    <div class="card-title">{{post.title}}</div>
    <div class="card-subtitle">Price: <b>{{post.price}}</b></div>
    <div class="card-subtitle">{{post.description}}</div>
  </ion-card>
</ion-content>
