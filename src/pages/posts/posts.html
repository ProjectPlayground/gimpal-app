<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>My Posts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPost()">
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of posts | async">
    <ion-item>
      <ion-avatar item-left>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>{{post.title}}</h2>
      <p>November 5, 1955</p>
    </ion-item>
    <img src="img/advance-card-bttf.png">
    <ion-card-content>
      <p>{{post.description}}</p>
    </ion-card-content>
    <ion-item>
      <button ion-button icon-left clear item-right>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
  </ion-card>
</ion-content>
